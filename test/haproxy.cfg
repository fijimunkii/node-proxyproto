global
    debug

defaults
    log global
    mode    http
    timeout connect 5000
    timeout client 5000
    timeout server 5000

listen http_proxy
    bind :8443
    mode tcp
    balance roundrobin
    server srv1 docker:8000 send-proxy-v2

listen http_proxy :8444
    bind :8444
    mode tcp
    balance roundrobin
    server srv1 docker:8000 send-proxy
